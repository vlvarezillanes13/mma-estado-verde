<h2 class="title">Preguntas Frecuentes</h2>

<div class="accordion" id="accordionPanels">
  <div class="accordion-item" *ngFor="let item of listaPreguntas; let i = index">
    <h2 class="accordion-header" [id]="getHeading(i)">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="getPanelId(i)"
        aria-expanded="false"
        [attr.aria-controls]="getPanel(i)"
      >
        {{ item.pregunta }}
      </button>
    </h2>
    <div
      [id]="getPanel(i)"
      class="accordion-collapse collapse"
      [attr.aria-labelledby]="getHeading(i)"
    >
      <div class="accordion-body"
      [innerHTML]=" item.respuesta"
      >       
      </div>
    </div>
  </div>
</div>
