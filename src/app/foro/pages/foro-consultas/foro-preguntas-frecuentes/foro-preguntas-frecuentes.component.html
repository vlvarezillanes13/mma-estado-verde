<h2 class="title">Preguntas Frecuentes</h2>

<div class="accordion" id="accordionPanels">
  <div class="accordion-item" *ngFor="let item of listaPreguntas; let i = index">
    <h2 class="accordion-header" [id]="getHeading(i)">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="getPanelId(i)"
        aria-expanded="false"
        [attr.aria-controls]="getPanel(i)"
      >
        {{ item.pregunta }}
      </button>
    </h2>
    <div
      [id]="getPanel(i)"
      class="accordion-collapse collapse"
      [attr.aria-labelledby]="getHeading(i)"
    >
      <div class="accordion-body"
      [innerHTML]=" item.respuesta"
      >
        <!-- <strong>This is the second item's accordion body.</strong> It is hidden
        by default, until the collapse plugin adds the appropriate classes that
        we use to style each element. These classes control the overall
        appearance, as well as the showing and hiding via CSS transitions. You
        can modify any of this with custom CSS or overriding our default
        variables. It's also worth noting that just about any HTML can go within
        the <code>.accordion-body</code>, though the transition does limit
        overflow. -->
        
      </div>
    </div>
  </div>
</div>
